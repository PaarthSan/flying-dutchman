<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title data-lang="page-title">Manager's Dashboard</title>

        <!-- Prevent browser from requesting a favicon -->
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="database/BeveragesDB.js"></script>
        <script type="text/javascript" src="database/DBLoaded.js"></script>
        <script type="text/javascript" src="database/DatabaseAPI.js"></script>
        <script type="text/javascript" src="database/Dictionary.js"></script>

        <script type="text/javascript" src="controllers/LanguageController.js"></script>
        <script type="text/javascript" src="controllers/LoginController.js"></script>
        <script type="text/javascript" src="controllers/ManagerDashboardController.js"></script>
        <script type="text/javascript" src="controllers/InventoryController.js"></script>
    </head>

    <body>
        <div class="manager_dashboard_wrapper">
            <div class=" lang">
                <button onclick="changeLang('en')">
                    <img class="language-button" id="english-flag" src="assets/images/flag_en.jpg" alt="" />
                    <span data-lang="language-switcher-text-english">English</span>
                </button>
                <button onclick="changeLang('de')">
                    <img class="language-button" id="german-flag" src="assets/images/flag_de.jpg" alt="" />
                    <span data-lang="language-switcher-text-german">German</span>
                </button>
                <button onclick="changeLang('pt')">
                    <img class="language-button" id="portuguese-flag" src="assets/images/flag_pt.jpg" alt="" />
                    <span data-lang="language-switcher-text-portuguese">Portuguese</span>
                </button>
            </div>
            <h1>Manage Stocks</h1>
            <h3 id = "revise-amounts-label">Revise Amount of Beverages</h3>
            <div id = "revise-amounts" style="display:none">
                <label for="amount-serial-number" id="serial-number-label"></label>
                <input type="text" name="amount-serial-number" id="amount-serial-number">
                <button id="get-amount-button">Get Price</button>
                <div id = "amount"></div>
                <input type="number" name="revise-amount-figure" id="revise-amount-figure">
                <button id="revise-amount-button">Change Price</button>
            </div>

            <h3 id = "refil-beverages-label">Order Refil of Beverages</h3>
            <div id = "refil-beverages" style="display:none">
                <label for="refil-serial-number" id="serial-number-label"></label>
                <input type="text" name="refil-serial-number" id="refil-serial-number">
                <button id="get-quantity-button">Get Quantity</button>
                <div id = "quantity"></div>
                <input type="number" name="refil-beverages-figure" id="refil-beverages-figure">
                <button id="refil-beverages-button">Order Stocks</button>
            </div>

            <h3 id = "add-remove-beverages-label">Add/Remove Beverages</h3>
            <div id = "add-remove-beverages" style="display:none"></div>
        </div>
    </body>
</html>
