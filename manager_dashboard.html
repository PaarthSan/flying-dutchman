<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title data-lang="page-title">Manager's Dashboard</title>

        <!-- Prevent browser from requesting a favicon -->
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="database/BeveragesDB.js"></script>
        <script type="text/javascript" src="database/DBLoaded.js"></script>
        <script type="text/javascript" src="database/Dictionary.js"></script>
        <script type="text/javascript" src="database/DatabaseAPI.js"></script>

        <script type="text/javascript" src="controllers/LanguageController.js"></script>
        <script type="text/javascript" src="controllers/LoginController.js"></script>
        <script type="text/javascript" src="controllers/ManagerDashboardController.js"></script>
        <script type="text/javascript" src="controllers/InventoryController.js"></script>
    </head>

    <body>
        <header>
            <div class="lang-container">
                <div onclick="changeLang(Constants.LANGUAGE_CODE_ENGLISH)">
                    <img src="assets/images/icon_england_flag.png" alt="" class="lang-flag" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_GERMAN)">
                    <img src="assets/images/icon_german_flag.png" alt="" class="lang-flag" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_PORTUGUESE)">
                    <img src="assets/images/icon_brazilian_flag.png" alt="" class="lang-flag" />
                </div>
            </div>
            <div class="toolbar">
                <div class="logo">
                    <img src="assets/images/img_title.png" alt="" />
                </div>
                <div id="header-page-title" data-lang="header-page-title"></div>
                <div class="available-options">
                    <button>
                        <img src="assets/images/icon_logout.png" alt="" />
                    </button>
                </div>
            </div>
        </header>
        <article>
            <div>
                <!-- TODO: Translate text strings -->
                <h1>Manage Stocks</h1>
                <h3 id="revise-amounts-label">Revise Amount of Beverages</h3>
                <div id="revise-amounts">
                    <label for="price-serial-number" id="serial-number-label"></label>
                    <input type="text" name="price-serial-number" id="price-serial-number" />
                    <button id="get-price-button">Get Price</button>
                    <div id="price"></div>
                    <input type="number" name="revise-price-figure" id="revise-price-figure" />
                    <button id="revise-price-button">Change Price</button>
                </div>

                <h3 id="refil-beverages-label">Order Refil of Beverages</h3>
                <div id="refil-beverages">
                    <label for="refil-serial-number" id="serial-number-label"></label>
                    <input type="text" name="refil-serial-number" id="refil-serial-number" />
                    <button id="get-quantity-button">Get Quantity</button>
                    <div id="quantity"></div>
                </div>

                <h3 id="add-remove-beverages-label">Add/Remove Beverages</h3>
                <div id="add-remove-beverages"></div>
            </div>
        </article>
        <footer>
            <div id="logged-in-user-container" class="hidden">
                <span id="logged-in-user-label" data-lang="logged-in-user-label"></span>
                <span id="logged-in-user"></span>
            </div>
        </footer>
    </body>
</html>
