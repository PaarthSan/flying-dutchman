<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title data-lang="page-title">Flying Dutchman</title>

        <!-- Prevent browser from requesting a favicon -->
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <!--Font Awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="database/BeveragesDB.js"></script>
        <script type="text/javascript" src="database/DBLoaded.js"></script>
        <script type="text/javascript" src="database/Dictionary.js"></script>
        <script type="text/javascript" src="database/DatabaseAPI.js"></script>

        <script type="text/javascript" src="controllers/LanguageController.js"></script>
        <script type="text/javascript" src="controllers/LoginController.js"></script>
        <script type="text/javascript" src="controllers/MenuController.js"></script>
        <script type="text/javascript" src="controllers/VIPDashboardController.js"></script>
        <script type="text/javascript" src="controllers/InventoryController.js"></script>
        <script type="text/javascript" src="controllers/OrderController.js"></script>
    </head>

    <body>
        <header>
            <div class="lang-container">
                <div onclick="changeLang(Constants.LANGUAGE_CODE_ENGLISH)">
                    <img src="assets/images/icon_england_flag.png" alt="" class="lang-flag" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_GERMAN)">
                    <img src="assets/images/icon_german_flag.png" alt="" class="lang-flag" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_PORTUGUESE)">
                    <img src="assets/images/icon_brazilian_flag.png" alt="" class="lang-flag" />
                </div>
            </div>
            <div class="toolbar">
                <div class="logo">
                    <img src="assets/images/img_title.png" alt="" />
                </div>
                <div class="available-options">
                    <button>
                        <i class="fas fa-search bg-blue"></i>
                    </button>
                    <button>
                        <i class="fas fa-mobile-alt"></i>
                    </button>
                    <button>
                        <span>120000</span>
                    </button>
                    <button>
                        <img src="assets/images/icon_logout.png" alt="" />
                    </button>
                </div>
            </div>
            <!-- TODO: Integrate sub header in normal header
            <div class="sub_header">
                <h1 data-lang="heading"></h1>
                <h3>
                    <span data-lang="vip-welcome-text"></span>
                    <span id="vip-name"></span>
                </h3>
                <h3>
                    <span data-lang="vip-account-balance-text"></span>
                    <span id="vip-account-balance"></span>
                </h3>
                <h3>
                    <span data-lang="table-number-heading"></span>
                    <span id="table-number"></span>
                </h3>
                <div>
                    <button class="btn btn-waiter" data-lang="waiter-call-button"></button>
                    <button class="btn btn-bill" data-lang="pay-bill-button"></button>
                </div>
            </div>
            -->
        </header>

        <main>
            <h2 id="main-tab" data-lang="menu-heading"></h2>
            <h2 id="vip-tab" data-lang="specials-heading"></h2>
            <div class="drag-drop">
                <div
                    id="main-menu"
                    class="available-items-area"
                    ondrop="dropItem(event)"
                    ondragover="allowDropOnItem(event)"
                ></div>
                <div
                    id="vip-menu"
                    class="available-items-area"
                    ondrop="dropItem(event)"
                    ondragover="allowDropOnItem(event)"
                ></div>
                <div id="order" class="order-area" ondrop="dropItem(event)" ondragover="allowDropOnItem(event)"></div>
                <button id="place-order" data-lang="place-order-button"></button>
            </div>
        </main>

        <div id="overlay-message-box" class="overlay hidden">
            <div class="overlay-content">
                <div class="overlay-close-button">
                    <img src="assets/images/icon_close.svg" />
                </div>
                <span id="info-box-title" data-lang="info-box-title"></span>
                <br />
                <span id="info-box-message"></span>
            </div>
        </div>

        <footer>
            <div class="footer-align">
                <div id="logged-in-user-container">
                    <span data-lang="logged-in-user-label"></span>
                    <span id="logged-in-user"></span>
                    <button id="logout-button" class="logout_btn">
                        <span data-lang="logout-button"></span>
                    </button>
                </div>
            </div>
        </footer>
    </body>
</html>
