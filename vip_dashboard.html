<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title data-lang="page-title">Flying Dutchman</title>

        <!-- Prevent browser from requesting a favicon -->
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="database/BeveragesDB.js"></script>
        <script type="text/javascript" src="database/DBLoaded.js"></script>
        <script type="text/javascript" src="database/Dictionary.js"></script>
        <script type="text/javascript" src="database/DatabaseAPI.js"></script>

        <script type="text/javascript" src="controllers/LanguageController.js"></script>
        <script type="text/javascript" src="controllers/LoginController.js"></script>
        <script type="text/javascript" src="controllers/MenuController.js"></script>
        <script type="text/javascript" src="controllers/VIPDashboardController.js"></script>
        <script type="text/javascript" src="controllers/InventoryController.js"></script>
        <script type="text/javascript" src="controllers/OrderController.js"></script>
    </head>

    <body style="background-color: #033d66">
        <header>
            <div class="lang-flag mb-20 text-center mt-20">
                <button onclick="changeLang(Constants.LANGUAGE_CODE_ENGLISH)">
                    <img class="language-button" id="english-flag" src="assets/images/flag_en.jpg" alt="" />
                    <span data-lang="language-switcher-text-english">English</span>
                </button>
                <button onclick="changeLang(Constants.LANGUAGE_CODE_GERMAN)">
                    <img class="language-button" id="german-flag" src="assets/images/flag_de.jpg" alt="" />
                    <span data-lang="language-switcher-text-german">German</span>
                </button>
                <button onclick="changeLang(Constants.LANGUAGE_CODE_PORTUGUESE)">
                    <img class="language-button" id="portuguese-flag" src="assets/images/flag_pt.jpg" alt="" />
                    <span data-lang="language-switcher-text-portuguese">Portuguese</span>
                </button>
            </div>
        </header>
        <div class="sub_header">
            <h1>Flying Dutchman</h1>
            <h3 id="vip-account"></h3>
            <h3 id="table-number"></h3>
            <div class="btn-actions">
                <button class="btn btn-waiter">Waiter Call</button>
                <button class="btn btn-bill">Pay Bill</button>
            </div>
        </div>
        <main>
            <h2 id = "main-tab">Menu</h2> <h2 id = "vip-tab">Specials</h2>
            <div class="drag-drop">
                <div id="main-menu"
                     style="float: left; background-color: aquamarine; width: 50%;"
                     ondrop="dropItem(event)"
                     ondragover="allowDropOnItem(event)">
                </div>
                <div id="vip-menu"
                     style="float: left; background-color: aquamarine; width: 50%;"
                     ondrop="dropItem(event)"
                     ondragover="allowDropOnItem(event)">
                </div>
                <div id="order"
                     style="float: right; background-color: #FFFFFF; width: 50%; height: 500px;"
                     ondrop="dropItem(event)"
                     ondragover="allowDropOnItem(event)">
                </div>
                <button id = "place-order" style="position: absolute; bottom: 0px">Place Order</button>
            </div>
        </main>
        <footer>
            <div class="footer-align">
                <div id="logged-in-user-container">
                    <span data-lang="logged-in-user-label"></span>
                    <span id="logged-in-user"></span>
                    <button id="logout-button" class="logout_btn">Logout</button>
                </div>

            </div>
        </footer>
    </body>
</html>
