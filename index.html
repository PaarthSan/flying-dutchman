<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title data-lang="page-title">Flying Dutchman</title>

        <!-- Prevent browser from requesting a favicon -->
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="database/BeveragesDB.js"></script>
        <script type="text/javascript" src="database/DBLoaded.js"></script>
        <script type="text/javascript" src="database/Dictionary.js"></script>
        <script type="text/javascript" src="database/DatabaseAPI.js"></script>

        <script type="text/javascript" src="controllers/LanguageController.js"></script>
        <script type="text/javascript" src="controllers/LoginController.js"></script>

        <script type="text/javascript" src="controllers/EffectsController.js"></script>
    </head>

    <body>
        <header>
            <div class="lang-container">
                <div
                    onclick="changeLang(Constants.LANGUAGE_CODE_ENGLISH)"
                    data-lang="[title]language-flag-title-english"
                >
                    <img src="assets/images/icon_england_flag.png" alt="" class="lang-flag hover-shine clickable" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_GERMAN)" data-lang="[title]language-flag-title-german">
                    <img src="assets/images/icon_german_flag.png" alt="" class="lang-flag hover-shine clickable" />
                </div>
                <div
                    onclick="changeLang(Constants.LANGUAGE_CODE_PORTUGUESE)"
                    data-lang="[title]language-flag-title-portuguese"
                >
                    <img src="assets/images/icon_brazilian_flag.png" alt="" class="lang-flag hover-shine clickable" />
                </div>
            </div>
            <div class="header-bar">
                <div class="logo header-bar-column" data-lang="[title]logo-title">
                    <a href="/">
                        <img src="assets/images/img_title.png" alt="" />
                    </a>
                </div>
                <div id="header-page-title" class="header-bar-column" data-lang="header-page-title"></div>
                <div class="available-options header-bar-column">
                    <div>
                        <button id="login-button" class="clickable hover-shine">
                            <a href="login.html" data-lang="link-to-login-page"> </a>
                        </button>
                    </div>
                    <div>
                        <button id="logout-button" class="hidden clickable" data-lang="[title]logout-button-title">
                            <img
                                src="assets/images/icon_logout.png"
                                data-src="assets/images/icon_logout.png"
                                data-hover="assets/images/icon_logout_active.png"
                                alt=""
                            />
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <article>
            <div class="center-in-page">
                <a href="menu.html">
                    <div id="home-center-button" class="clickable" data-lang="[title]go-to-menu-button-title">
                        <img
                            src="assets/images/icon_login.png"
                            data-src="assets/images/icon_login.png"
                            data-hover="assets/images/icon_login_active.png"
                            alt=""
                        />
                    </div>
                </a>
            </div>
        </article>

        <footer>
            <div id="logged-in-user-container" class="hidden">
                <span id="logged-in-user-label" data-lang="logged-in-user-label"></span>
                <span id="logged-in-user"></span>
            </div>
        </footer>
    </body>
</html>
