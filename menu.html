<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-lang="page-title">Flying Dutchman</title>

        <!-- Prevent browser from requesting a favicon -->
        <link rel="icon" href="data:;base64,=" />
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css" />
        <!--Font Awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="database/BeveragesDB.js"></script>
        <script type="text/javascript" src="database/DBLoaded.js"></script>
        <script type="text/javascript" src="database/Dictionary.js"></script>
        <script type="text/javascript" src="database/DatabaseAPI.js"></script>

        <script type="text/javascript" src="controllers/LanguageController.js"></script>
        <script type="text/javascript" src="controllers/LoginController.js"></script>
        <script type="text/javascript" src="controllers/MenuController.js"></script>
    </head>

    <body>
        <header>
            <div class="lang-container">
                <div onclick="changeLang(Constants.LANGUAGE_CODE_ENGLISH)">
                    <img src="assets/images/icon_england_flag.png" alt="" class="lang-flag" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_GERMAN)">
                    <img src="assets/images/icon_german_flag.png" alt="" class="lang-flag" />
                </div>
                <div onclick="changeLang(Constants.LANGUAGE_CODE_PORTUGUESE)">
                    <img src="assets/images/icon_brazilian_flag.png" alt="" class="lang-flag" />
                </div>
            </div>
            <div class="toolbar">
                <div class="logo">
                    <img src="assets/images/img_title.png" alt="" />
                </div>
                <div id="header-page-title" data-lang="header-page-title"></div>
                <div class="available-options">
                    <button>
                        <i class="fas fa-search bg-blue"></i>
                    </button>
                    <button>
                        <i class="fas fa-mobile-alt"></i>
                    </button>
                    <button>
                        <span>120000</span>
                    </button>
                    <button>
                        <i class="fas fa-dollar-sign bg-blue"></i>
                    </button>
                    <button id="logout-button" class="logout_btn hidden">
                        <img src="assets/images/icon_logout.png" alt="" />
                    </button>
                </div>
            </div>
        </header>
        <article>
            <div class="filter-button">
                <div class="text-right">
                    <button>Allergies</button>
                    <button>Price</button>
                    <button>Tannin</button>
                    <button>Alcohol%</button>
                </div>
            </div>

            <div class="filter-wrapper">
                <div class="filter-list">
                    <div class="filter-icon" onclick="MenuController.filterMenu(Constants.BEER_filter)" title="Beer">
                        <img
                            src="assets/images/icon_beer.png"
                            data-src="assets/images/icon_beer.png"
                            data-hover="assets/images/icon_beer_active.png"
                            alt=""
                        />
                    </div>
                    <div class="filter-icon" title="Wine" onclick="MenuController.filterMenu(Constants.WINE_filter)">
                        <img
                            src="assets/images/icon_wine.png"
                            data-src="assets/images/icon_wine.png"
                            data-hover="assets/images/icon_wine_active.png"
                            alt=""
                        />
                    </div>
                    <div class="filter-icon" title="Drink" onclick="MenuController.filterMenu(Constants.DRINK_filter)">
                        <img
                            src="assets/images/icon_coffee.png"
                            data-src="assets/images/icon_coffee.png"
                            data-hover="assets/images/icon_coffee_active.png"
                            alt=""
                        />
                    </div>
                    <div class="filter-icon" title="Water" onclick="MenuController.filterMenu(Constants.WATER_filter)">
                        <img
                            src="assets/images/icon_glass.png"
                            data-src="assets/images/icon_glass.png"
                            data-hover="assets/images/icon_glass_active.png"
                            alt=""
                        />
                    </div>
                </div>

                <div class="filter-result">
                    <div class="list-item">
                        <div id="menu-container"></div>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div id="logged-in-user-container" class="hidden">
                <span id="logged-in-user-label" data-lang="logged-in-user-label"></span>
                <span id="logged-in-user"></span>
            </div>
        </footer>
    </body>
</html>
